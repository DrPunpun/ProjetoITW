<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Projeto.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#"><i class="fa fa-futbol-o" aria-hidden="true" style="font-size: 50px"></i></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href='Countries.html'>Countries</a></li>
                    <li><a href="Leagues.html">Leagues</a></li>
                    <li class="active"><a href="Team.html">Team</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div id="searchTeam" class="container">
            <h1>Search Teams</h1>
            <input id="clubTeam1" type="text" placeholder="Insira a equipa que queira pesquisar" />
            <button id='search' data-bind="click: search()"><i class="fa fa-search"></i></button>
            <button id="delete" data-bind="click: del()"><i class="fa fa-trash"></i></button>
        </div>
    </section>
    <div class="container">
        <div class="container col-lg-12 col-md-12 col-sm-12">
            <h2>Teams</h2>
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="col-lg-6 col-md-6 col-sm-6">Name</th>
                        <th class="col-lg-3 col-md-3 col-sm-3">Acronym</th>
                        <th class="col-lg-3 col-md-3 col-sm-3">Country</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: clubTeam">
                    <tr>
                        <td><i class="fa fa-map-marker"></i> <a data-bind="html:team_long_name, attr:{ href: 'team-details.html#team-details/'+id+'/'+team_fifa_api_id, title: team_long_name}"></a></td>
                        <td><a data-bind="html:team_short_name, attr:{ href: 'team-details.html#team-details/'+id+'/'+team_fifa_api_id, title: team_long_name}"></a></td>
                        <td><a data-bind="html:Country.name, attr:{ href: 'team-details.html#team-details/'+id+'/'+team_fifa_api_id, title: team_long_name}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="Team.js"></script>
</body>
</html>
